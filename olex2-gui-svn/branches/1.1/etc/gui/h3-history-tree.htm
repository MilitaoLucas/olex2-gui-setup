<!-- #include tool-h3 gui\blocks\tool-h3.htm;image=#image;colspan=1;1; -->
<table>
  <tr>
    <td colspan='2'>
<!-- #include history-tree gui\snippets\snippet-history-tree.htm;width=$eval(html.clientwidth(self)-50);height=200;prefix=H3;popup=;1; -->
    </td>
  </tr>
  <tr>
    <td>
      <input
        bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
        fgcolor="$spy.GetParam(gui.html.font_colour)"
        type="checkbox"
        value="%Condensed%"
        valign="center"
        name="SNUM_HISTORY_CONDENSED_TREE"
        checked="$spy.GetParam(snum.history.condensed_tree)"
        height='16'
        width='95%'
        oncheck="
spy.SetParam(snum.history.condensed_tree,True)>>
spy.make_history_bars()>>
if html.IsPopup(history-tree) then spy.popout_history_tree()>>
UpdateHtml"
        onuncheck="
spy.SetParam(snum.history.condensed_tree,False)>>
spy.make_history_bars()>>
if html.IsPopup(history-tree) then spy.popout_history_tree()>>
UpdateHtml"
    </td>
    <td align="right">
      <a href="spy.popout_history_tree()" target="popout tree">
      <b>Popout</b>
      </a>
    </td
  </tr>
</table>
</tr>
