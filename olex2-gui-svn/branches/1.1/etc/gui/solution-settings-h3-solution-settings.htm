<tr>
	<td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
	</td>
	<td width='70' align='left' colspan='4'>
<!-- #include tool-h3 gui\blocks\tool-h3.htm;image=#image;colspan='4';1; -->
	</td>
</tr>
<tr>
	<td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
	<td VALIGN='center' width="100" colspan=2>
			<b>Solution Program</b>
	</td>	


	<td VALIGN='center' ALIGN='right' colspan=2>
		<font size='2'> 
			<input 
				type='combo',
				width='$eval(spy.GetParam(gui.htmlpanelwidth)/2 -20)' 
				height="17" 
				bgcolor="spy.GetParam(gui.html.input_bg_colour)"
				name='SET_SNUM_SOLUTION_PROGRAM',
				value='$spy.GetParam(snum.solution.program)'
				items='$spy.getSolutionPrgs()'
				label='',
				onchange="spy.SetSolutionProgram(GetValue(SET_SNUM_SOLUTION_PROGRAM))>>UpdateHtml"
				readonly='readonly'
			>
		</font>
	</td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='SNUM_SOLUTION_METHOD'>
	<td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>

	<td VALIGN='center' width="100" colspan=2>
			<b>%Solution XXXXXXXXXXXXXXXX Method%</b>
	</td>	

	<td VALIGN='center' ALIGN='right' colspan=2>
		<font size='2'> 
			<input 
				type='combo',
				width='$eval(spy.GetParam(gui.htmlpanelwidth)/2 -20)' 
				height="17" 
				bgcolor="spy.GetParam(gui.html.input_bg_colour)"
				name='SET_SNUM_SOLUTION_METHOD',
				value='$spy.GetParam(snum.solution.method)', 
				items='$spy.getSolutionMethods($spy.GetParam(snum.solution.program))'
				label='', 
				onchange="spy.SetParam(snum.solution.method,GetValue(SET_SNUM_SOLUTION_METHOD))>>UpdateHtml"
				readonly='readonly'
			>
		</font>
	</td>
</tr>




	<tr VALIGN='center' ALIGN='left' NAME='IGNORE_SETTINGS'>
		<td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
		  <td VALIGN='center'  colspan=3>
				<b>
					Graphical Output
				</b>
		  </td>

		  <td VALIGN='center' ALIGN='right'  colspan=1>
				<font size='2'>
				<input
					type='checkbox'
					width=12
					height=12
					name='SNUM_SOLUTION_GRAPHICAL_OUTPUT'
					checked="$spy.GetParam(snum.solution.graphical_output)"
					oncheck='spy.SetParam(snum.solution.graphical_output,true)'
					onuncheck='spy.SetParam(snum.solution.graphical_output,false)'
					value=''
				>&nbsp;
			</font>
		</td>
	
	</tr>

	</table>	
</font>
