<input 
				type="slider"
				label="%Quality% "
				valign="center"
				halign="center"
				name = "SlideDisplayQuality" 
				width="$eval(html.clientwidth(self)/6)" 
				height="18" 
				value="$spy.GetParam(snum.display_quality)" 
				bgcolor="$spy.GetParam(gui.html.table_bg_colour)"  
				fgcolor="$spy.GetParam(gui.html.font_colour)" 
				min="1" 
				max="3" 
				onchange="spy.SetParam(snum.display_quality,GetValue(SlideDisplayQuality))>>spy.setDisplayQuality()"
			>
