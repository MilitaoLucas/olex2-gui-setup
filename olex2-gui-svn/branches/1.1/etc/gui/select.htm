<!-- FIRST ROW -->
<tr name=SELECT_EXCLUSIVE_INCLUSIVE>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Select;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->

  <td width = "50%">
    %Exclusive%:
    <a href="sel -u>> sel $C">C</a>&nbsp;
    <a href="sel -u>> sel $H">H</a>&nbsp;
    <a href="sel -u>> sel $N">N</a>&nbsp;
    <a href="sel -u>> sel $O">O</a>&nbsp;
  </td>
  <td width = "50%" colspan = 2>
    %Additive%:
    <a href="sel -a">%All%</a>&nbsp;
    <a href="sel $C">C</a>&nbsp;
    <a href="sel $H">H</a>&nbsp;
    <a href="sel $N">N</a>&nbsp;
    <a href="sel $O">O</a>&nbsp;
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

</tr>


<!-- SECOND ROW -->
<tr name=SELECT_OTHERS>
<!-- #include tool-first-column gui\blocks\tool-first-column.htm;help_ext=;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->

  <td colspan=3>
    <b>%Selection%:</b>
    <a href="sel -i">%Invert%</a> |
    <a href="sel -u">%Deselect%</a> |
    <a href="kill sel">%Delete%</a> |
    <a href="selback">%Previous%</a>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<!-- THIRD ROW -->
<tr name=SELECT_WHERE>
<!-- #include tool-first-column gui\blocks\tool-first-column.htm;help_ext=;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td width='40%' VALIGN='center' >
    %Select atoms where% <b>U<sub>iso</sub></b>
  </td>
  <td VALIGN='center'  colspan='2'>
      <input
        type="combo"
        height="$spy.GetParam(gui.html.combo_height)"
        bgcolor="$spy.GetParam(gui.html.input_bg_colour)"
        name= "compare"
        items=">;=;<"
        width="35"
        value = ">"
        readonly
      >
      <input
        type="text"
        bgcolor="$spy.GetParam(gui.html.input_bg_colour)"
        name = "uiso"
        width="30"
        float height="$spy.GetParam(gui.html.input_height)"
        value = "0.06"
      >
&nbsp;
</td>
<td width='20%' align='right'>
$spy.MakeHoverButton(button_small-select@uiso,sel atoms where xatom.uiso getvalue\(compare) getvalue\(uiso)&&xatom.type!='Q')
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<!-- FOURTH ROW -->
<tr name=SELECT_RINGS>
<!-- #include tool-first-column gui\blocks\tool-first-column.htm;help_ext=;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td VALIGN='center' >
    <input
      type="combo"
      height="$spy.GetParam(gui.html.combo_height)"
      bgcolor="$spy.GetParam(gui.html.input_bg_colour)"
      label="%Rings% "
      name="RINGSELECT"
      items="--;C6;C5N;C5;C5O;"
      width="80"
      onchange="if strcmp(GetValue(RINGSELECT),--) then html.SetFocus(RINGSELECT) else 'sel -u'>>sel rings GetValue(RINGSELECT)"
      value=""
    >
  </td>
  <td VALIGN='center' colspan='2'>
    <a href="sel rings C6"><b>%Phenyl%</b></a>&nbsp;
    <a href="sel rings C5N"><b>%Pyridine%</b></a>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
