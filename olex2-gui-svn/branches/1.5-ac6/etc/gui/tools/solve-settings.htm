  <td width='22%'>
    <b>Composition</b>
  </td>
  <td ALIGN='right' width='42%'>
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type='combo'
      width='100%'
      height="GetVar('HtmlComboHeight')"
      bgcolor="spy.GetParam('gui.html.input_bg_colour')"
      name='SET_SNUM_REFINEMENT_FORMULA'
      items="spy.GetParam('snum.refinement.original_formula')"
      value='xf.GetFormula()'
      onchange="xf.SetFormula(html.GetValue('~name~'))>>spy.SetParam('snum.refinement.formula',html.GetValue('~name~'))>>html.Update"
      onreturn="html.Call(~name~.onchange)"
    >
    </font>
  </td>

  $spy.GetParam('snum.solution.current_atomic_volume')
    &Aring;&sup3;
  </td>

    <td ALIGN='right' width='13%'>
    <input
      type='text'
      width='50%'
      height="$GetVar(HtmlInputHeight)"
      bgcolor="spy.GetParam(gui.html.input_bg_colour)"
      name='SET_Z@#scope'
      valign='center'
      align='right'
      value='xf.au.GetZ()'
      onleave="xf.au.SetZ(html.GetValue(~name~))>>html.Update"
      onreturn="html.Call(~name~.onleave)"
      label="Z = "
    >
  </td>
  <td ALIGN='right' width='13%'>
    <input
      type='text'
      width="50%"
      height="$GetVar(HtmlInputHeight)"
      bgcolor="spy.GetParam(gui.html.input_bg_colour)"
      name='SET_Z_PRIME#scope'
      valign='center'
      align='right'
      value='xf.au.GetZprime()'
      onleave='spy.gui.get_Z_prime_from_fraction(html.GetValue(~name~))>>html.update'
      onreturn="html.Call(~name~.onleave)"
      label="Z' = "
    >
  </td>
