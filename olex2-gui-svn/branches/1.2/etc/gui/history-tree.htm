<!-- FIRST ROW -->
<tr name=CURRENT_HISTORY_TREE VALIGN='center' ALIGN='left' >
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=History;1; -->
  <td>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      noroot
      editable
      name="HISTORY_TREE"
      type="tree"
      src="history_tree.ind"
      bgcolor="spy.GetParam(gui.html.input_bg_colour)"
      width="math.eval(html.clientwidth(self)-50)"
      height="200"
      selected="$spy.GetParam('snum.history.current_node')"
      onselect=""
      onitem="spy.revert_history(html.GetValue('~name~'))>>html.Update"
      onedit="spy.rename_history(html.GetValue('~name~'),'~label~')>>html.Update"
    >
    </font>
</td>
</tr>
