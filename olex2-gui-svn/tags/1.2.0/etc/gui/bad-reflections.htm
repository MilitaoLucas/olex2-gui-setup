<tr align='left'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=exclude-hkl;1; -->

  <td>
    <a href="HklExclude -c=GetVar(exclude_hkl_and) -h=GetValue(exclude_h) -k=GetValue(exclude_k) -l=GetValue(exclude_l)" >%Exclude%:</a> 
  </td>


  <td>
    <input 
      type="text"
      height="$GetVar(HtmlInputHeight)"
      name = "exclude_h" 
      width="22" 
      height="18" 
      bgcolor="$GetVar(HtmlInputBgColour)" 
      value=""
      manage
      label="h = "
    >
  </td>
  <td>
    <input 
      type="text"
      height="$GetVar(HtmlInputHeight)"
      name = "exclude_k" 
      width="22" 
      bgcolor="$GetVar(HtmlInputBgColour)" 
      value=""
      manage
      label="k = "
    >
  </td>
  <td>
    <input 
      type="text"
      height="$GetVar(HtmlInputHeight)"
      name = "exclude_l" 
      width="22" 
      bgcolor="$GetVar(HtmlInputBgColour)" 
      value=""
      manage
      label="l = "
    >
  </td>
  <td>
    <input 
      type='checkbox'  
      width=40 
      height=12 
      bgcolor="$GetVar(HtmlTableBgColour)" 
      fgcolor="$GetVar(HtmlFontColour)" 
      name="EXCLUDE_AND" 
      value="%AND%"
      data=""
      $spy.CheckBoxValue(exclude_hkl_and) 
      oncheck="SetVar(exclude_hkl_and,true)>>spy.StoreSingleParameter exclude_hkl_and>>SetData(EXCLUDE_AND,'-c')" 
      onuncheck="SetVar(exclude_hkl_and,false)>>spy.StoreSingleParameter exclude_hkl_and>>SetData(EXCLUDE_AND,'')"
    >
  </td>

  <td>
    <a href='SetValue(exclude_h,"")>>SetValue(exclude_k,"")>>SetValue(exclude_l,"")>>HklAppend'>%Reset%</a> 
  </td>
</tr>
