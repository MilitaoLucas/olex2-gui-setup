<!-- #include tool-top gui\blocks\tool-top.htm;image=#image;onclick=#onclick;1; -->


<!-- FIRST ROW -->
<tr name=MODE_NAME ALIGN='left'>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Naming;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td>%Start%</td>
  <td name=MODE_NAME_NUMBER>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      height="$GetVar(HtmlInputHeight)"
      bgcolor="$GetVar(HtmlInputBgColour)"
      valign='center'
      name="MODE_NAME_NUMBER"
      width="35"
      height="$GetVar(HtmlInputHeight)"
      value = "1"
    >
    </font>
  </td>
  <td>%Suffix%</td>
  <td name=MODE_NAME_SUFFIX>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      height="$GetVar(HtmlInputHeight)"
      bgcolor="$GetVar(HtmlInputBgColour)"
      valign='center'
      name = "MODE_NAME_SUFFIX"
      width="25"
      value = ""
    >
    </font>
  </td>
  <td>%Type%</td>
  <td name=MODE_NAME_TYPE>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      height="$GetVar(HtmlInputHeight)"
      bgcolor="$GetVar(HtmlInputBgColour)"
      valign='center'
      name = "MODE_NAME_TYPE"
      width="25"
      value = ""
    >
    </font>
  </td>
  <td name=IMG_BUTTON_SMALL-NAME align='right'>
$spy.MakeHoverButton(button_small-name,if strcmp(spy.GetParam(olex2.short_mode),'name') then 'mode off'  else 'guinames_m')
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<!-- SECCOND ROW -->
<tr name=AUTO_HYDROGEN_NAMING>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Automatic-Hydrogen-Naming;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td name=TICK_AUTO_HYDROGEN_NAMING_LABEL colspan=3>
    %Automatic Hydrogen Naming%
  </td>
  <td name=TICK_AUTO_HYDROGEN_NAMING align='right'>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="checkbox"
      height="$GetVar(HtmlCheckboxHeight)"
      name = "TICK_AUTO_HYDROGEN_NAMING"
      width="17"
      checked="$spy.GetParam(snum.auto_hydrogen_naming)"
      oncheck="spy.SetParam(snum.auto_hydrogen_naming,True)"
      onuncheck="spy.SetParam(snum.auto_hydrogen_naming,False)"
    >
    </font>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<!-- THIRD ROW -->
<tr name=EQUIVALENT_FRAGMENT_NAMING>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Match-Naming;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td name=HREF_EQUIVIVALENT_FRAGMENTS>
    <a href='match sel -n=getvalue(MATCH_NAME_SUFFIX)'>
    %Equivalent Fragments% (Z' > 1)</a>
  </td>
  <td>%Suffix%</td>
  <td name=MATCH_NAME_SUFFIX>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      height="$GetVar(HtmlInputHeight)"
      width="30"
      bgcolor="$GetVar(HtmlInputBgColour)"
      valign='center'
      name = "MATCH_NAME_SUFFIX"
      value = ""
    >
    </font>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>


<!-- #include tool-footer gui\blocks\tool-footer.htm;colspan=2;1; -->
