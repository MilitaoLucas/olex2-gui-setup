<tr name=UISO_SELECT_SLIDER>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Uiso-Select-Slider;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->

<td width='40%' name=Q_PAEAK_SLIDER_LABEL bgcolor="$GetVar(HtmlTableFirstcolColour)">
  <b>
    %Uiso Select Atoms%
  </b>
</td>
<td width='60%' name=UISO_SELECT_SLIDER_BUTTONS align="right" bgcolor="$GetVar(HtmlTableFirstcolColour)">
$spy.MakeHoverButton(button_small-delete,kill sel)
</td>
</tr>

<tr name=SLIDE_UISO_SELECT_SLIDER>
<td colspan="2"><table width="100%"><tr>
<td name=UISO_SELECT_SLIDER_SLIDER width="80%">
  <font size='$GetVar(HtmlFontSizeControls)'>
  <input
    type="slider"
    name = "UISO_SELECT_SLIDER"
    width="100%"
    height="18"
    value="0"
    bgcolor="$GetVar(HtmlTableBgColour)"
    fgcolor="$GetVar(HtmlFontColour)"
    min="-20"
    max="20"
    onchange="
Freeze(True)
>>sel -u
>>SetVar(UisoSelectVal,spy.UisoSelectSlide(GetValue(UISO_SELECT_SLIDER)))
>>SetLabel(UisoSelectVal,GetVar(UisoSelectVal))
>>sel atoms where xatom.uiso GetVar(UisoSelectVal)&&xatom.type!='Q''
>>Freeze(False)
  ">
  </font>
</td>

<td align='right' name=UISO_PEAK_SLIDER_VALUE width="20%">
  <font size='$GetVar(HtmlFontSizeControls)'>
  <input
    type="label"
    name = "UisoSelectVal"
    width="100%"
    height="18"
    bgcolor="$GetVar(HtmlTableBgColour)"
    fgcolor="$GetVar(HtmlFontColour)"
    value="spy.UisoSelectSlide(GetValue(UISO_SELECT_SLIDER))"
  >
  </font>
</td>
</tr></table></td>

<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
