<tr name=Q_PEAK_SLIDER>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Electron-Density-Peak-Slider;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;colspan=1;1; -->

<td width="40%" name=Q_PAEAK_SLIDER_LABEL bgcolor="$GetVar(HtmlTableFirstcolColour)">
  <b>%Peaks%</b>
</td>
<td width="80%" name=Q_PAEAK_SLIDER_BUTTONS align="right" bgcolor="$GetVar(HtmlTableFirstcolColour)">
  $spy.MakeHoverButton(button_small-select@q,sel \$q) &nbsp;
  $spy.MakeHoverButton(button_small-delete@q,sel \$q>>kill sel)
</td>
</tr>

<tr name=SLIDE_Q_PEAK_SLIDER>
<td colspan=2><table width="100%"><tr>
<td name=Q_PAEAK_SLIDER_SLIDER width="80%">
  <font size='$GetVar(HtmlFontSizeControls)'>
  <input
    type="slider"
    name = "SlideQPeaks"
    width="100%"
    height="18"
    value="GetVar(SlideQPeaksVal,0)"
    bgcolor="$GetVar(HtmlTableBgColour)"
    fgcolor="$GetVar(HtmlFontColour)"
    min="-20"
    max="20"
    onchange="
>>SetVar(SlideQPeaksVal,GetValue(SlideQPeaks))
>>SetLabel(QPeaksValue,eval(abs\(spy.QPeaksSlide(GetValue(SlideQPeaks)))))
>>ShowQ spy.QPeaksSlide(GetValue(SlideQPeaks))"
  >
  </font>
</td>
<td name=Q_PEAK_SLIDER_VALUE align='right' with="20%">
  <font size='$GetVar(HtmlFontSizeControls)'>
  <input
    type="label"
    name = "QPeaksValue"
    width="100%"
    height="18"
    bgcolor="$GetVar(HtmlTableBgColour)"
    fgcolor="$GetVar(HtmlFontColour)"
    value="eval(abs\(spy.QPeaksSlide(GetValue(SlideQPeaks)))) %%"
    label=""
  >
  </font>
</td>
</td></tr></table>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
