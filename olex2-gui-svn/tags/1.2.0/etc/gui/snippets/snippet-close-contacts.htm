<tr name=EXPAND_SHORT_CONTACTS_1>
  <td name=HEADLINE_EXPAND_SHORT_CONTACTS colspan='2' bgcolor="$GetVar(HtmlTableFirstcolColour)">
    <b>
      %Expand Short Contacts% (%Hydrogen Bonds%)
    </b>
  </td>
</tr>

<!-- SECOND ROW -->
<tr name=EXPAND_SHORT_CONTACTS_2>
  <td name=SLIDER_EXPAND_SHORT_CONTACTS>
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input 
      type="slider" 
      name = "SlideDeltaI" 
      width="$eval(html.clientwidth(self)-90)" 
      height="20" 
      value="60" 
      bgcolor="$GetVar(HtmlTableBgColour)"  
      fgcolor="$GetVar(HtmlFontColour)" 
      min="46" 
      max="84" 
      onchange="SetValue(DeltaIValue,eval(getvalue(SlideDeltaI)/50))>>
showH a true>>
showH b true>>
mode grow -s>>
DeltaI eval(getvalue(SlideDeltaI)/50)"
    >
    </font>
  </td>
  <td name=DELATA_I_VALUE>
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input 
    type="text" 
    name = "DeltaIValue" 
    width="32" 
    height="20" 
    bgcolor="$GetVar(HtmlTableBgColour)"  
    fgcolor="$GetVar(HtmlFontColour)" 
    value="eval(getvalue(SlideDeltaI)/50)" 
    onreturn="SetValue(SlideDeltaI, eval(GetValue(DeltaIValue)*50))>>
showH a true>>
showH b true>>
mode grow -s>>
DeltaI GetValue(DeltaIValue)"
    >
    </font>
  </td>
</tr>
