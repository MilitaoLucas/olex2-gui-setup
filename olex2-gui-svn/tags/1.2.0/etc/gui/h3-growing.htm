<!-- FIRST ROW -->
<tr name=GROW_ROW_1>
<!-- #include tool-first-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Growing;1; -->

  <td name=BTN_GROW_MODE>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      name="IMG_BUTTON-GROW_MODE"
      type="button"
      image="up=button-grow_modeoff.png,down=button-grow_modeon.png,hover=button-grow_modehover.png"
      hint="%Mode Grow-target%"
      onclick="if strcmp(spy.GetParam(olex2.short_mode),'grow') then 'mode off'  else run(mode grow GetValue(GROW_WHAT) GetData(GROW_SHELLS))"
    >
    </font>
    <!--<a-->
      <!--href="if strcmp(spy.GetParam(olex2.short_mode),'grow') then 'mode off'  else run(mode grow GetData(GROW_SHORT) GetData(GROW_SELECTION) GetData(GROW_VDW))"-->
      <!--target="%Mode Grow-target%">-->
      <!--<zimg name=IMG_BUTTON-GROW_MODE border="0" src="button-grow_mode.png"/>-->
    <!--</a>-->
  </td>
  <td name=GROW_SHORT>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="combo"
      value=""
      valign="center"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      name="GROW_WHAT"
      height="$GetVar(HtmlComboHeight)"
      width='50'
      items="Short<--s;Selection<--r;VdW<--v=GetValue(GROW_VDW_VAL)"
      manage
    >
    </font>
  </td>
  <td name=GROW_SHELLS>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="checkbox"
      value="%Shells%"
      valign="middle"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      name="GROW_SHELLS"
      height="$GetVar(HtmlCheckboxHeight)"
      width='65'
      manage
      oncheck="SetData(~name~,'-shells')"
      onuncheck="SetData(~name~,' ')"
    >
    </font>
  </td>
  <td name=GROW_VDW_VAL>
    <font size=$GetVar(HtmlFontSizeControls)>
    <input
      type="text"
      value='2.0'
      valign="center"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      name="GROW_VDW_VAL"
      height="$GetVar(HtmlInputHeight)"
      width='30'
      manage
      onchange="SetData(GROW_VDW,'-v=GetValue(GROW_VDW_VAL)')>>SetData(GROW_VDW,-v=GetValue(GROW_VDW_VAL))>>SetData(GROW_SELECTION,' ')>>SetData(GROW_SHORT,' ')"
    >
    </font>
  </td>
  <td name=ARING>
  &Aring;
  </td>
</tr>
