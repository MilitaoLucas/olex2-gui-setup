<!-- FIRST ROW -->
<tr name=GROW_ROW_1>
<!-- #include tool-first-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=Growing;1; -->

  <td name=BTN_GROW_MODE>
    <input
      name=IMG_BUTTON-GROW_MODE
      type="button"
      image="up=button-grow_modeoff.png,down=button-grow_modeon.png,hover=button-grow_modehover.png",disable=button-grow_modedisable.png"
      hint="%Mode Grow-target%"
      onclick="if strcmp(spy.GetParam(olex2.short_mode),'grow') then 'mode off'  else run(mode grow GetData(GROW_SHORT) GetData(GROW_SELECTION) GetData(GROW_VDW))"
      bgcolor=$spy.GetParam(gui.html.table_bg_colour)
    >
    <!--<a-->
      <!--href="if strcmp(spy.GetParam(olex2.short_mode),'grow') then 'mode off'  else run(mode grow GetData(GROW_SHORT) GetData(GROW_SELECTION) GetData(GROW_VDW))"-->
      <!--target="%Mode Grow-target%">-->
      <!--<zimg name=IMG_BUTTON-GROW_MODE border="0" src="button-grow_mode.png"/>-->
    <!--</a>-->
  </td>
  <td name=GROW_SHORT>
    <input
      type="checkbox"
      value="%Short%"
      valign="center"
      bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
      fgcolor="$spy.GetParam(gui.html.font_colour)"
      name="GROW_SHORT"
      height="$spy.GetParam(gui.html.checkbox_height)"
      width='50'
      manage
      oncheck="SetData(GROW_VDW,' ')>>SetData(GROW_SELECTION,' ')>>SetData(GROW_SHORT,-s)"
      onuncheck=">SetData(GROW_SHORT,' ')"
    >
  </td>
  <td name=GROW_SELECTION>
    <input
      type="checkbox"
      value="%Selection%"
      valign="center"
      bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
      fgcolor="$spy.GetParam(gui.html.font_colour)"
      name="GROW_SELECTION"
      height="$spy.GetParam(gui.html.checkbox_height)"
      width='65'
      manage
      oncheck="SetData(GROW_VDW,' ')>>SetData(GROW_SELECTION,-r)>>SetData(GROW_SHORT,' ')"
      onuncheck="SetData(GROW_SELECTION,' ')">
  </td>
  <td name=GROW_VDW>
    <input
    type="checkbox"
    value="%VdW%"
    valign="center"
    bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
    fgcolor="$spy.GetParam(gui.html.font_colour)"
    name="GROW_VDW"
    height="$spy.GetParam(gui.html.checkbox_height)"
    width='45'
    manage
    oncheck="SetData(GROW_VDW,-v=GetValue(GROW_VDW_VAL))>>SetData(GROW_SELECTION,' ')>>SetData(GROW_SHORT,' ')"
    onuncheck="SetData(GROW_VDW,' ')">
  </td>
  <td name=GROW_VDW_VAL>
    <input
      type="text"
      value='2.0'
      valign="center"
      bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
      fgcolor="$spy.GetParam(gui.html.font_colour)"
      name="GROW_VDW_VAL"
      height="$spy.GetParam(gui.html.input_height)"
      width='30'
      manage
      onchange="SetData(GROW_VDW,'-v=GetValue(GROW_VDW_VAL)')>>SetData(GROW_VDW,-v=GetValue(GROW_VDW_VAL))>>SetData(GROW_SELECTION,' ')>>SetData(GROW_SHORT,' ')"
    >
  </td>
  <td name=ARING>
  &Aring;
  </td>
</tr>
