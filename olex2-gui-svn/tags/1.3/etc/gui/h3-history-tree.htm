<tr><td></td><td width="100%">
<table>
  <tr>
    <td colspan='2'>
<!-- #include history-tree gui\snippets\snippet-history-tree.htm;width=GetVar(history_width);height=200;prefix=H3;popup=;1; -->
    </td>
</tr>
<tr>
  <td>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      bgcolor="GetVar('HtmlTableBgColour')"
      fgcolor="GetVar('HtmlFontColour')"
      type="checkbox"
      value="%Condensed%"
      valign="center"
      name="SNUM_HISTORY_CONDENSED_TREE"
      checked="spy.GetParam('snum.history.condensed_tree')"
      oncheck="
spy.SetParam('snum.history.condensed_tree','True')>>
spy.make_history_bars()>>
if html.IsPopup('history-tree') then spy.popout_history_tree()>>
html.Update"
      onuncheck="
spy.SetParam('snum.history.condensed_tree','False')>>
spy.make_history_bars()>>
if html.IsPopup('history-tree') then spy.popout_history_tree()>>
html.Update"
  >
  </font>
  </td>
  <td align="right">
    <a href="spy.popout_history_tree()" target="popout tree">
    <b>Popout</b>
    </a>
  </td>
</tr>
</table>
</td></tr>
