<tr>
	<td valign='top' width="8" align='center' bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
		<a 
			href="spy.make_help_box -name='bad-reflections' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>
</tr>

<td colspan=6>
	<table align='center' border="0" style="border-collapse: collapse" width="100%" cellpadding="0" cellspacing="1" bgcolor="$spy.GetParam(gui.html.table_bg_colour)">
		<tr>
			<td  width='15%'></td>
			<td  width='15%'></td>
			<td  width='15%'></td>
			<td  width='35%'></td>
			<td  width='30%'></td>
		</tr>
<!-- #include bad-reflections badrefs.htm;1; -->
	</table>
</td>

<tr align='left'>
	<td valign='top' width="8" align='left' bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
		<a 
			href="spy.make_help_box -name='exclude-hkl' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>

	<td>
		<a href="ExcludeHkl -c=GetVar(exclude_hkl_and) -h=GetValue(exclude_h) -k=GetValue(exclude_k) -l=GetValue(exclude_l)" >%Exclude%:</a> 
	</td>
	
	
	<td>
		<input 
			type="text"
			height="$spy.GetParam(gui.html.input_height)"
			name = "exclude_h" 
			width="22" 
			height="18" 
			bgcolor="$spy.GetParam(gui.html.input_bg_colour)" 
			value=""
			manage
			label="h = "
		>
	</td>
	<td>
		<input 
			type="text"
			height="$spy.GetParam(gui.html.input_height)"
			name = "exclude_k" 
			width="22" 
			bgcolor="$spy.GetParam(gui.html.input_bg_colour)" 
			value=""
			manage
			label="k = "
		>
	</td>
	<td>
		<input 
			type="text"
			height="$spy.GetParam(gui.html.input_height)"
			name = "exclude_l" 
			width="22" 
			bgcolor="$spy.GetParam(gui.html.input_bg_colour)" 
			value=""
			manage
			label="l = "
		>
	</td>
	<td>
		<input 
			type='checkbox'  
			width=40 
			height=12 
			bgcolor="$spy.GetParam(gui.html.table_bg_colour)" 
			fgcolor="$spy.GetParam(gui.html.font_colour)" 
			name="EXCLUDE_AND" 
			value="%AND%"
			data=""
			$spy.CheckBoxValue(exclude_hkl_and) 
			oncheck="SetVar(exclude_hkl_and,true)>>spy.StoreSingleParameter exclude_hkl_and>>SetData(EXCLUDE_AND,'-c')" 
			onuncheck="SetVar(exclude_hkl_and,false)>>spy.StoreSingleParameter exclude_hkl_and>>SetData(EXCLUDE_AND,'')"
		>
	</td>

	<td>
		<a href='SetValue(exclude_h,"")>>SetValue(exclude_k,"")>>SetValue(exclude_l,"")>>AppendHkl'>%Reset%</a> 
	</td>
</tr>


<tr>
	<td valign='top' width="8" align='left' bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
		<a 
			href="spy.make_help_box -name='bad-reflections' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>
	<td colspan='5' align='left'>	
		<a href="edithkl">%Edit Reflections%</a>
	</td>
</tr>
