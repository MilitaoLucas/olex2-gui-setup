<td align='left' bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
$spy.MakeElementButtonsFromFormula()
</td>

<td align='right' valign='center' bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
  <input
    type='checkbox'
    width=18
    height=$spy.GetParam(gui.html.checkbox_height)
    bgcolor=$spy.GetParam(gui.html.table_firstcol_colour)
    name='USER_AUTO_REFINE_AFTER_ANIS'
    checked="$spy.GetParam(user.auto_refine_after_anis)"
    oncheck='spy.SetParam(user.auto_refine_after_anis,true)>>echo "Automatically refine after anis/isot or HADD: True'
    onuncheck='spy.SetParam(user.auto_refine_after_anis,false)>>echo "Do not automatically refine after anis/isot or HADD: True'
    target="Automatically refine if anis/isot or HADD is changed"
    value=''
  >
</td>

<td align='center' valign='center' bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">
  <a href="showH a true>>HADD>>autorefine" target="Add Hydrogen">
  <zimg name=IMG_BUTTON_SMALL-ADD_H border="0" src="button_small-add_h.png"/></a>
</td>
<td align='center'>
  <a href="anis>>echo 'Selected (or all, if none selected) atoms set to anistoropic'>>autorefine"
  target="%anis-target% ">
  <zimg border="1" src="toolbar-anis.png"/></a>
</td>
<td align='center'>
  <a href="isot>>echo 'Selected (or all, if none selected) atoms set to isotropic.'>>autorefine"
  target="%isot-target% ">
  <zimg border="1" src="toolbar-isot.png"/></a>
</td>
