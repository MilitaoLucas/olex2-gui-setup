<!-- SECOND ROW -->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_BITMAP_ROW_2';help_ext=Bitmap-Image-Attributes;1 -->

  <td width='8%' align='left'>
    %Type%
  </td>
  <td name=IMAGE_BITMAP_TYPE width='13%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'png;jpg;bmp;tif;png/s'"
      valign='left'
      name="IMAGE_BITMAP_TYPE"
      value="spy.GetParam('user.image.bitmap.type')"
      onchange="spy.SetParam('user.image.bitmap.type',html.GetValue('~name~'))"
      readonly="true"
    >
    </font>
  </td>

  <td width='35%' align='right'>
     Transparent Background
  </td>
  <td width='5%' align='right'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "BITMAP_NO_BG"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      onclick="spy.SetParam('user.image.bitmap.transparent_background',html.GetState(~name~))"
      manage="true"
    >
    </font>
  </td>


  <td width='10%' align='right'>
$spy.MakeHoverButton('small-Go!@bitmap','spy.gui.images.MakeBitmapImage()')
  </td>


<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->




<!-- SECOND ROW -->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_BITMAP_ROW_2';help_ext=Bitmap-Image-Attributes1;1 -->

  <td width='20%' align='left'>
    Resolution (DPI)
  </td>
  <td name=IMAGE_BITMAP_RESOLTUION width='12%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="72;96;120;180;300;600"
      valign='left'
      name="IMAGE_BITMAP_RESOLUTION"
      value="spy.GetParam(user.image.bitmap.resolution)"
      manage
      onchange="spy.SetParam(user.image.bitmap.resolution,html.GetValue('~name~'))>>spy.gui.images.GetBitmapSize()"
    >
    </font>
  </td>

  <td width='10%' align='right'>
    Width
  </td>
  <td name=IMAGE_BITMAP_WIDTH width='12%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="4;8;12;20;30;"
      valign='left'
      name="IMAGE_BITMAP_WIDTH"
      value="spy.GetParam(user.image.bitmap.resolution_width)"
      manage
      onchange="spy.SetParam(user.image.bitmap.resolution_width,html.GetValue('~name~'))>>spy.gui.images.GetBitmapSize()"
    >
    </font>
  </td>

  <td width='8%' align='right'>
    Unit
  </td>
  <td name=IMAGE_BITMAP_WIDTH_UNIT width='10%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="cm;in"
      valign='left'
      name="IMAGE_BITMAP_WIDTH_UNIT"
      value="spy.GetParam(user.image.bitmap.resolution_unit)"
      manage
      readonly
      onchange="spy.SetParam(user.image.bitmap.resolution_unit,html.GetValue('~name~'))>>spy.gui.images.GetBitmapSize(True)"
    >
    </font>
  </td>

  <td width='12%' align='right'>
    Size (px)
  </td>
  <td name=IMAGE_BITMAP_SIZE width='15%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'200;400;800;1200;1800;3200'"
      valign='left'
      name="IMAGE_BITMAP_SIZE"
      value="spy.GetParam(user.image.bitmap.size)"
      onchange="spy.SetParam(user.image.bitmap.size,html.GetValue('~name~'))>>spy.gui.images.GetBitmapSize(True)"
    >
    </font>
  </td>


<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

<!-- THIRD_ROW-->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_BITMAP_ROW_3';help_ext=Bitmap-Image-Trim;1 -->
  <td width='5%'>
     %Trim%
  </td>
  <td width='5%' align='right'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "TRIM_IMAGE"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      onclick="spy.SetParam('user.image.bitmap.trim',html.GetState('~name~'))"
      manage="true"
      checked="true"
    >
    </font>
  </td>
  <td width='16%' align='right'>
    Padding (%)
  </td>
  <td  width='12%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items='0;1;2;5;9'
      valign='left'
      name="TRIM_PADDING"
      value='2'
      manage
      onchange="spy.SetParam('user.image.bitmap.trim_padding',html.GetValue('~name~'))"
    >
    </font>
  </td>
  <td width='15%' align='right'>
    Border (%)
  </td>
  <td  width='12%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="0;0.2;0.5;1;2"
      valign='left'
      name="TRIM_BORDER"
      value='0'
      manage
      onchange="spy.SetParam('user.image.bitmap.trim_border',html.GetValue('~name~'))"
    >
    </font>
  </td>
  <td width='10%' align='right'>
    Colour
  </td>
  <td name=IMAGE_BITMAP_SIZE width='20%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'#aaaaaa;#bbbbbb;#5599ff;#000000'"
      valign='left'
      name="TRIM_BORDER_COLOUR"
      value='#bbbbbb'
      onchange='spy.changeBoxColour(TRIM_BORDER_COLOUR_SAMPLE,html.GetValue(~name~))>>spy.SetParam(snum.image.trim_border_colour,html.GetValue(~name~))'
      manage
    >
    </font>
  </td>
  <td width='2%'>
      <input
        type="text"
        width='100%'
        bgcolor='$spy.GetParam(snum.image.trim_border_colour)'
        name='TRIM_BORDER_COLOUR_SAMPLE'
    >

  </td>
