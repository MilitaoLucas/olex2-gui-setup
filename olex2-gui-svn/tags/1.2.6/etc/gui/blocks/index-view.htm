<table width="100%" cellpadding="0" cellspacing="0" bgcolor="$GetVar(HtmlTableFirstcolColour)">
<tr><td>

  <td width="5%">
    <a href="cell" target="Unit cell">
      $spy.MakeHoverButton('toolbar-cell','cell')
    </a>
  </td>
  <td width="5%">
    <a href="basis" target="Coordinate system">
      $spy.MakeHoverButton('toolbar-base','basis')
    </a>
  </td>
  <td width="5%">
  <input
    type="button"
    image="up=toolbar-center-on-celloff.png,down=toolbar-center-on-celloff.png,hover=toolbar-center-on-cellhover.png"

    onclick="sel wbox cell"
    bgcolor="#dedede"
  >
  </td>
  <td width="5%">
  <input
    type="button"
    image="up=toolbar-center-on-celloff.png,down=toolbar-center-on-celloff.png,hover=toolbar-center-on-cellhover.png"
    hint="Show square 3D selection/cropping frame (right click on it)"
    onclick="sel wbox"
    bgcolor="#dedede"
  >
  </td>
  <td>&nbsp;</td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
