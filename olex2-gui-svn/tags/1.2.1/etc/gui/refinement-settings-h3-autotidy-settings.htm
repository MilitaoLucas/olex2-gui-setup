<tr VALIGN='center' ALIGN='left' NAME='SNUM_PRUNE_Q'>
  <td width="2" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td VALIGN='center'  colspan=3>
    <b>Auto-<a href='sel atoms where xatom.peak<$spy.GetParam(snum.refinement.auto.pruneQ)&&xatom.peak>0>>kill sel'>Prune Peaks</a> smaller than</b>
  </td>
  <td ALIGN='right' colspan=1>
      <input
        type='combo'
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        width="$GetVar(HtmlComboWidth2)"
        height="17"
        name='SET_SNUM_REFINEMENT_AUTO_PRUNEQ',
        items=' ;0.1;0.5;1.0;1.5;2.0'
        value='$spy.GetParam(snum.refinement.auto.pruneQ)'
        onchange='spy.SetParam(snum.refinement.auto.pruneQ,html.GetValue(~name~))'
      >
  </td>
</tr>
<tr VALIGN='center' ALIGN='left' NAME='SNUM_ASSIGN_Q'>
  <td width="2" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td VALIGN='center' colspan=3>
    <b>Auto-<a href='sel atoms where xatom.peak>$spy.GetParam(snum.refinement.auto.assignQ)>>name sel C>>sel -a>>name sel 1 -c'>Assign as C</a> Peaks > </b>
  </td>
  <td ALIGN='right'  colspan=1>
      <input
        type='combo'
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        width="$GetVar(HtmlComboWidth2)"
        height="17"
        name='SET_SNUM_REFINEMENT_AUTO_ASSIGNQ'
        items=' ;1.5;2.0;2.5;3.0'
        value='$spy.GetParam(snum.refinement.auto.assignQ)'
        onchange='spy.SetParam(snum.refinement.auto.assignQ,html.GetValue(~name~))'
      >
  </td>
</tr>
<tr VALIGN='center' ALIGN='left' NAME='SNUM_PRUNE_U'>
  <td width="2" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td VALIGN='center' colspan=3>
    <b>Auto-<a href='sel atoms where xatom.uiso>$spy.GetParam(snum.refinement.auto.pruneU)>>kill sel'>Prune Atoms</a> where U<sub>eq</sub> > </b>
  </td>
  <td ALIGN='right'  colspan=1>
      <input
        type='combo',
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        width="$GetVar(HtmlComboWidth2)"
        height="17"
        name='SET_SNUM_REFINEMENT_AUTO_PRUNEU',
        items=' ;0.06;0.08;0.10;0.12',
        value='$spy.GetParam(snum.refinement.auto.pruneU)',
        onchange='spy.SetParam(snum.refinement.auto.pruneU,html.GetValue(~name~))'
      >
  </td>
</tr>
<tr VALIGN='center' ALIGN='left' NAME='ASSEMBLE_STRUCTURE'>
  <td width="2" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td VALIGN='center'  colspan=3>
    <b>Auto <a href="compaq -a">Assemble</a> Structure</b>
  </td>
  <td ALIGN='right' colspan=1>
      <input
        type='checkbox'
        width="$GetVar(HtmlCheckboxWidth)"
        height="$GetVar(HtmlCheckboxHeight)"
        fgcolor="$GetVar(HtmlFontColour)"
        bgcolor="$GetVar(HtmlTableFirstcolColour)"
        name='SET_SNUM_REFINEMENT_AUTO_ASSEMBLE'
        checked="$spy.GetParam(snum.refinement.auto.assemble)"
        oncheck='spy.SetParam(snum.refinement.auto.assemble,true)'
        onuncheck='spy.SetParam(snum.refinement.auto.assemble,false)'
        value=''
      >&nbsp;
  </td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='INVERT_STRUCTURE'>
  <td width="2" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
  <td VALIGN='center'  colspan=3>
    <b>Auto <a href="inv -f">Invert</a> Structure</b>

        onuncheck='spy.SetParam(snum.refinement.auto.invert,false)'
        value=''
      >&nbsp;
  </td>
</tr>
