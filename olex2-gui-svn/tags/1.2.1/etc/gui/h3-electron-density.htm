<!-- #include tool-h3 gui\blocks\tool-h3.htm;image=#image;colspan=1;1; -->

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td>
  </td>
  <td width="25%">
    <font "size=$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      bgcolor="GetVar('HtmlInputBgColour')"
      name="SET_SNUM_MAP_TYPE"
      items="'diff;fcalc;2Fo-Fc<-tomc;fobs'"
      value="spy.GetParam('snum.map.type')"
      width="95%"
      onchange="spy.SetParam('snum.map.type',html.GetValue('~name~'))>>spy.gui.maps.MapView('off')"
      label="%Map% "
      valign="center"
      readonly
    >
    </font>
  </td>
  <td width="25%">
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      bgcolor="GetVar('HtmlInputBgColour')"
      name="SET_SNUM_MAP_SOURCE"
      items="'olex;fcf;'"
      value="spy.GetParam('snum.map.source')"
      width="95%"
      onchange="spy.SetParam('snum.map.source',html.GetValue('~name~'))>>spy.gui.maps.MapView('off')"
      label="%Source% "
      valign="center"
      height="GetVar('HtmlComboHeight')"
      readonly
    >
    </font>
  </td>
  <td width="15%">
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="text"
      name = "SET_SNUM_MAP_RESOLUTION"
      width="95%"
      height="GetVar('HtmlInputHeight')"
      label="%Res%/&Aring [0.1]"
      valign="center"
      bgcolor="GetVar('HtmlTableBgColour')"
      fgcolor="GetVar('HtmlFontColour')"
      value="spy.GetParam('snum.map.resolution')"
      onchange="spy.SetParam('snum.map.resolution',html.GetValue('~name~'))>>spy.gui.maps.MapView('off'))"
    >
    </font>
  </td>
  <td valign='bottom' width="35%">
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      bgcolor="GetVar('HtmlTableBgColour')"
      fgcolor="GetVar('HtmlFontColour')"
      type="checkbox"
      value="%Mask%"
      valign="bottom"
      name="SNUM_MAP_MASK"
      checked="spy.GetParam('snum.map.mask')"
      height="GetVar('HtmlInputHeight')"
      width="95%" 
      oncheck="spy.SetParam('snum.map.mask','True')"
      onuncheck="spy.SetParam('snum.map.mask','False')"
    >
    </font>
  </td>
  <td colspan='1' valign='bottom' align="center">
$spy.MakeHoverButton('button_small-map','spy.gui.maps.MapView()')
  </td>

<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
