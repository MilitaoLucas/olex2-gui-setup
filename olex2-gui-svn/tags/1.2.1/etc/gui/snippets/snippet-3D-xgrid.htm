<tr name=XGRID_SLIDE>
  <td width="15%">%Level%</td>
  <td width="75%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      type="slider"
      name="SNUM_XGRID_SLIDE"
      width="100%"
      height="18"
      value="$math.eval(spy.GetParam(snum.xgrid.value)*50)"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="$math.eval(xgrid.GetMin()*50)"
      max="$math.eval(xgrid.GetMax()*50)"
      onchange="spy.SetParam(snum.xgrid.value,math.eval(html.GetValue(~name~)/50))>>
html.SetValue(SNUM_XGRID_VALUE,spy.GetParam(snum.xgrid.value))>>
xgrid.Scale(html.GetValue(SNUM_XGRID_VALUE))>>"
    >
    </font>
  <td width="10%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name = "SNUM_XGRID_VALUE"
      width="100%"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="$spy.GetParam(snum.xgrid.value)"
      onreturn="spy.SetParam(snum.xgrid.value,html.GetValue(~name~))>>
xgrid.Scale(html.GetValue(~name~))>>
html.SetValue(SNUM_XGRID_SLIDE,math.eval(XGrid.Scale()*50))"
    >
    </font>
  </td>
</tr>
