<tr name=XGRID_DEPTH_SLIDER>
  <td width="15%">%Depth%</td>
  <td colspan='1'  width="75%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      #label="depth"
      type="slider"
      name="SNUM_XGRID_DEPTH_SLIDE"
      width="100%"
      height="18"
      value="math.eval(xgrid.Depth()*5)"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="$math.eval(-2.5/gl.CalcZoom())"
      max="$math.eval(2.5/gl.CalcZoom())"
      onchange="
xgrid.Depth(math.eval(html.GetValue(~name~)/5))>>
html.SetValue(SNUM_XGRID_DEPTH_VALUE,math.eval(html.GetValue(~name~)/5))"
    >
    </font>
  </td>
  <td width="10%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name="SNUM_XGRID_DEPTH_VALUE"
      width="100%"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="xgrid.Depth()"
      onreturn="
xgrid.Depth(html.GetValue(~name~))>>
html.SetValue(SNUM_XGRID_DEPTH_SLIDE,math.eval(html.GetValue(~name~)*5))"
    >
    </font>
  </td>
</tr>

<tr name=XGRID_SIZE_SLIDER>
  <td width="15%">%Size%</td>
  <td colspan='1' width="75%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      type="slider"
      name="SNUM_XGRID_SIZE_SLIDE"
      width="100%"
      height="18"
      value="xgrid.Size()"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="1"
      max="20"
      onchange="
xgrid.Size(html.GetValue(~name~))>>
html.SetValue(SNUM_XGRID_SIZE_VALUE,html.GetValue(~name~))"
    >
    </font>
  </td>
  <td width="10%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name="SNUM_XGRID_SIZE_VALUE"
      width="100%"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="html.GetValue(SNUM_XGRID_SIZE_SLIDE)"
      onreturn="
xgrid.Size(html.GetValue(~name~))>>
html.SetValue(SNUM_XGRID_SIZE_SLIDE,html.GetValue(~name~))"
    >
    </font>
  </td>
</tr>
