<font color=$spy.GetParam(gui.html.font_colour) size=$spy.GetParam(gui.html.font_size) face=$spy.GetParam(gui.html.font_name)>

<table border="0" VALIGN='center' style="border-collapse: collapse" width="100%" cellpadding="1" cellspacing="1" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)">



<tr VALIGN='center' ALIGN='left' NAME='SNUM_SOLUTION_PROGRAM'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td width='50%' VALIGN='center' colspan=2>
    <b>Solution Program</b>
  </td>
  <td width='50%' VALIGN='center' ALIGN='right' colspan=2>
    <font size='2'>
<!-- #include program gui\snippets\snippet-program.htm;scope=snum;prg_type=solution;1; -->
    </font>
  </td>
</tr>


<tr VALIGN='center' ALIGN='left' NAME='SNUM_SOLUTION_METHOD'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td width='50%' VALIGN='center' colspan=2>
    <b>%Solution Method%</b>
  </td>
  <td width='50%' VALIGN='center' ALIGN='right' colspan=2>
    <font size='2'>
<!-- #include program gui\snippets\snippet-method.htm;scope=snum;prg_type=solution;1; -->
    </font>
  </td>
</tr>


<tr VALIGN='center' ALIGN='left' NAME='SET_REFLECTIONS'>
  <td width='2' bgcolor='$spy.GetParam(gui.html.table_firstcol_colour)'></td>
  <td width='50%' VALIGN='center' colspan='2'>
    <b>%Reflection File%</b>
  </td>
  <td width='50%' VALIGN='center' ALIGN='right' colspan='2'>
    <font size='2'>
<!-- #include tool-footer gui\snippets\snippet-reflection-file.htm;1; -->
  </font>
</td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='SET_SNUM_REFINEMENT_FORMULA'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td width='50%' VALIGN='center' colspan=2>
    <b>%Chemical Composition%</b>
  </td>
  <td width='50%' VALIGN='center' ALIGN='right' colspan=2>
    <font size='2'>
      <input
        type='combo'
        width='$eval(spy.GetParam(gui.htmlpanelwidth)/2 - spy.GetParam(gui.htmlpanelwidth_margin_adjust))'
        height="$spy.GetParam(gui.html.combo_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_SNUM_REFINEMENT_FORMULA'
        items='$spy.GetParam(snum.refinement.original_formula)'
        value='xf.GetFormula()'
        onchange='xf.SetFormula(GetValue(SET_SNUM_REFINEMENT_FORMULA))>>spy.SetParam(snum.refinement.formula,"GetValue(SET_SNUM_REFINEMENT_FORMULA)")>>updatehtml'
      >
    </font>
  </td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='Z'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td width='50%' VALIGN='center' colspan=3>
    <b>%Number of Formula Units%</b>
  </td>
  <td width='50%' VALIGN='center' ALIGN='right' colspan=1>
    <font size='2'>
      <input
        type='spin'
        width=50
        height="$spy.GetParam(gui.html.spin_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_Z'
        min='1'
        value='xf.au.GetZ()'
        onchange="xf.au.SetZ(GetValue(SET_Z))>>updatehtml"
      >
    </font>
  </td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='Z Prime'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td width='50%' VALIGN='center' colspan=3>
    <b>%Number in Asymmetric Unit%</b>
  </td>
  <td width='50%' VALIGN='center' ALIGN='right' colspan=1>
    <font size='2'>
      <input
        type='text'
        width="40"
        height="$spy.GetParam(gui.html.spin_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_Z_PRIME'
        value='xf.au.GetZprime()'
        onleave="xf.au.SetZprime(GetValue(SET_Z_PRIME))>>updatehtml"
      >
    </font>
  </td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='Atomic Volume'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td VALIGN='center' colspan=3>
    <b>%Current Atomic Volume%</b>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=1>
    <b>
      $GetVar(current_atomic_volume)
    </b>
    &Aring;
  </td>
</tr>

<tr VALIGN='center' ALIGN='left' NAME='SPACE GROUP'>
  <td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
  <td VALIGN='center' colspan=3>
    <b>%Space Group%</b>&nbsp;
    <a href='sg>>spy.SetParam(snum.refinement.sg_list,SGList())>>html.Reload'><b>%Suggest SG%</b></a>
  </td>
  <td VALIGN='center' ALIGN='right' colspan=1>
    <font size='2'>
      <input
        type='combo'
        width="71"
        height="$spy.GetParam(gui.html.combo_height)"
        bgcolor="spy.GetParam(gui.html.input_bg_colour)"
        name='SET_SNUM_REFINEMENT_SPACE_GROUP'
        items='$spy.GetParam(snum.refinement.sg_list)'
        value='$sg(%n)'
        onchange="reset -s=GetValue(SET_SNUM_REFINEMENT_SPACE_GROUP) -c=GetValue(SET_SNUM_REFINEMENT_FORMULA)>>spy.run_skin sNumTitle>>updatehtml"
      >
    </font>
  </td>
</tr>
