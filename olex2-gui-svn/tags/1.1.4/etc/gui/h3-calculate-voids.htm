<!-- #include tool-h3 gui\blocks\tool-h3.htm;image=#image;colspan=1;1; -->

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
  <td>
<!-- #include tool-help-button gui\blocks\tool-help-button.htm;help_ext=calculate-voids;1; -->
  </td>
  <td>
    <input
      type="text"
      name = "SET_SNUM_CALCVOID_RESOLUTION"
      width="15%"
      height="$spy.GetParam(gui.html.input_height)"
      label="%Res%/&Aring "
      valign="center"
      bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
      fgcolor="$spy.GetParam(gui.html.font_colour)"
      value="$spy.GetParam(snum.calcvoid.resolution)"
      onleave="spy.SetParam(snum.calcvoid.resolution,GetValue(SET_SNUM_CALCVOID_RESOLUTION))"
    >
  </td>
  <td>
    <input
      type="text"
      name = "SET_SNUM_CALCVOID_DISTANCE"
      width="15%"
      height="$spy.GetParam(gui.html.input_height)"
      label="%Distance%/&Aring "
      valign="center"
      bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
      fgcolor="$spy.GetParam(gui.html.font_colour)"
      value="$spy.GetParam(snum.calcvoid.distance)"
      onleave="spy.SetParam(snum.calcvoid.distance,GetValue(SET_SNUM_CALCVOID_DISTANCE))"
    >
  </td>
  <td colspan = '1'>
    <input
      bgcolor="$spy.GetParam(gui.html.table_bg_colour)"
      fgcolor="$spy.GetParam(gui.html.font_colour)"
      type="checkbox"
      value="%Precise%"
      valign="bottom"
      name="SNUM_CALCVOID_PRECISE"
      checked="$spy.GetParam(snum.calcvoid.precise)"
      height="$spy.GetParam(gui.html.input_height)"
      width='15%'
      oncheck="spy.SetParam(snum.calcvoid.precise,True)"
      onuncheck="spy.SetParam(snum.calcvoid.precise,False)">
  </td>
  <td>
$spy.MakeHoverButton(button_small-void,spy.VoidView\())
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>

<tr>
<!-- #include tool-column gui\blocks\tool-first-column.htm;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
</tr>
