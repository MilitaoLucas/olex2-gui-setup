  <td>
    <a href="HklExclude -c=GetVar(exclude_hkl_and) -h=html.GetValue(exclude_h) -k=html.GetValue(exclude_k) -l=html.GetValue(exclude_l)" >%Exclude%:</a> 
  </td>


  <td>
    <input 
      type="text"
      height="GetVar('HtmlInputHeight')"
      name = "exclude_h" 
      width="22" 
      height="18" 
      bgcolor="GetVar('HtmlInputBgColour')" 
      value=""
      manage
      label="h = "
    >
  </td>
  <td>
    <input 
      type="text"
      height="GetVar('HtmlInputHeight')"
      name = "exclude_k" 
      width="22" 
      bgcolor="GetVar('HtmlInputBgColour')" 
      value=""
      manage
      label="k = "
    >
  </td>
  <td>
    <input 
      type="text"
      height="GetVar('HtmlInputHeight')"
      name = "exclude_l" 
      width="22" 
      bgcolor="GetVar('HtmlInputBgColour')" 
      value=""
      manage
      label="l = "
    >
  </td>
  <td>
    <input 
      type='checkbox'  
      width=40 
      height=12 
      bgcolor="GetVar('HtmlTableBgColour')" 
      fgcolor="GetVar('HtmlFontColour')" 
      name="EXCLUDE_AND" 
      value="%AND%"
      data=""
      $spy.CheckBoxValue(exclude_hkl_and) 
      oncheck="SetVar('exclude_hkl_and','true')>>spy.StoreSingleParameter exclude_hkl_and>>html.SetData('EXCLUDE_AND','-c')" 
      onuncheck="SetVar('exclude_hkl_and','false')>>spy.StoreSingleParameter exclude_hkl_and>>html.SetData('EXCLUDE_AND','')"
    >
  </td>

  <td>
    <a href="html.SetValue('exclude_h','')>>html.SetValue('exclude_k','')>>html.SetValue('exclude_l','')>>HklAppend">%Reset%</a> 
  </td>
