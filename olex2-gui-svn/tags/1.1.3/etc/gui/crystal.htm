<tr>
<font color='red'>
	%This feature is not available yet%
</font>
	<td width="8" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
	</td>
	<td valign='center'>
		&nbsp;<b>%Colour%</b>
	</td>
	<td valign='center'>
		<font size='1'>
			<input 
				type="combo"
				height="$spy.GetParam(gui.html.combo_height)"
				bgcolor="$spy.GetParam(gui.html.input_bg_colour)" 
				name= "COLOUR_APPEARANCE" 
				items="metallic;lustrous;translucent;fluorescent;clear" 
				width="70"  
				onchange="echo getvalue(COLOUR_APPEARANCE)"
			>
			<input 
				type="combo"
				height="$spy.GetParam(gui.html.combo_height)"
				bgcolor="$spy.GetParam(gui.html.input_bg_colour)" 
				name= "SET_SNUM_COLOUR_INTENSITY" 
				items="dark;light;intense;pale" 
				width="70"  
				value="GetVar(snum_colour_intensity)"
				onchange="spy.hello(GetValue(SET_SNUM_COLOUR_INTENSITY))>>SetVar(snum_colour_intensity,GetValue(SET_SNUM_COLOUR_INTENSITY))"
			>
			<input 
				type="combo"
				height="$spy.GetParam(gui.html.combo_height)"
				bgcolor="$spy.GetParam(gui.html.input_bg_colour)" 
				name= "COLOUR_BASE" 
				items="black;blue;bronze;brown;colourless;gold;green;grey;orange;pink;purple;red;silver;violet;white;yellow" 
				width="70"  
				onchange="echo getvalue(COLOUR_BASE)"/>
		</font>	
	</td>

</tr>

	<td width="8" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>

			<input type="text" bgcolor="$spy.GetParam(gui.html.input_bg_colour)" name = "size_max"  width="40"  height="17" value = "">
		</font>
	</td>
