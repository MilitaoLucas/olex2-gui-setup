

<table border="0" VALIGN='center' style="border-collapse: collapse" width="100%" cellpadding="0" cellspacing="1">
<tr VALIGN='center'>
<td align='left'>
		<zimg name="cbtn-solve" border="0" src="cbtn-solve.png" usemap=$spy.getmap(solve)>
</td>
</td>
<td align='center'>
		<zimg name="cbtn-refine" border="0" src="cbtn-refine.png" usemap=$spy.getmap(refine)>
</td>
<td align='right'>
		<zimg name="cbtn-report" border="0" src="cbtn-report.png" usemap=#map_report>
</td>

<!-- Button SOLVE -->
<map name="map_solve">
		  <area shape="rect" 
						coords="0,0,$spy.GetParam(olex2.main_toolbar_vline_position),25" 
						href="
itemstate refinement-settings 0 report-settings 0 -u>>
spy.setMainToolbarTabButtons(solve)>>
solve>>
updatehtml>>
"
						target="%Reset and Solve the Structure%">

<!-- Button SOLVE SETTINGS-->
		  <area shape="rect" 
						coords="$spy.GetParam(olex2.main_toolbar_vline_position),0,500,25"
						href="
itemstate refinement-settings 0 report-settings 0 solution-settings 0 1 -u>>
spy.setMainToolbarTabButtons(solve)>>
updatehtml>>"
						target="%Modify Settings for Structure Solution%">
		</map>	

<map name="map_refine">
<!-- Button REFINE -->
		  <area shape="rect" 
						coords="0,0,$spy.GetParam(olex2.main_toolbar_vline_position),25" 
						href="
itemstate solution-settings 0 report-settings 0>>
spy.setMainToolbarTabButtons(refine)>>
refine>>
"
						target="%Refine the Structure%">
<!-- Button REFINE SETTINGS-->
		  <area shape="rect" 
						coords="$spy.GetParam(olex2.main_toolbar_vline_position),0,500,25"
						href="
itemstate solution-settings 0 report-settings 0 refinement-settings 0 1 -u>>
spy.setMainToolbarTabButtons(refine)>>
updatehtml>>"
						target="%Modify Settings for Structure Solution%">
		</map>

<map name="map_report">
<!-- Button REPORT -->
				<area shape="rect"
						coords="0,0,$spy.GetParam(olex2.main_toolbar_vline_position),25" 
						href="
cursor(busy, '%Starting ...%')>>
itemstate solution-settings 0 refinement-settings 0 -u>>
spy.setMainToolbarTabButtons(report)>>
updatehtml>>
cursor(busy, '%Checking for CIF file ...%')>> 
report>>
cursor()
updatehtml>>
"
						target="%Create Structure Report%"
				>
<!-- Button REPORT SETTINGS-->
		  <area shape="rect" 
						coords="$spy.GetParam(olex2.main_toolbar_vline_position),0,500,25"
						href="
spy.ExtractCifInfo()>>
itemstate refinement-settings 0 solution-settings 0 report-settings 0 1 -u>>
spy.setMainToolbarTabButtons(report)>>
updatehtml"
						target="%Modify Settings for Report Generation%">
		</map>	
</tr>
</table>
