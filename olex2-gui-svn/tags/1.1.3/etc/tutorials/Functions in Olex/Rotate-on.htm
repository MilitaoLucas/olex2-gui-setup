<table border="0" style="border-collapse: collapse" width="100%" id="table11" cellpadding="0" cellspacing="1" bgcolor="#F3F3F3">

	<tr>
		<td width="8" bgcolor="#E9E9E9"></td>
		<td bgcolor="#E9E9E9">
		<b>Rotation along Screen Axes:</b>	
		</td>
	</tr>


	<tr>
		<td width="8" bgcolor="#E9E9E9"></td>
		<td>
			<input type="spin" name = "rx" width="40" height="18" value="90">&nbsp
				<input type="button" name = "brx" width="18" height="18" value="X" 
	       				onclick = "rota 1 getvalue(rx)">&nbsp
			<input type="spin" name = "ry" width="40" height="18" value="90">&nbsp
				<input type="button" name = "bry" width="18" height="18" value="Y" 
	       				onclick = "rota 2 getvalue(ry)">&nbsp
			<input type="spin" name = "rz" width="40" height="18" value="90">&nbsp
				<input type="button" name = "brz" width="18" height="18" value="Z" 
	       				onclick = "rota 3 getvalue(rz)">&nbsp;&nbsp;
			<input type="button" name = "all" width="34" height="18" value="All" 
       				onclick = "rota 1 getvalue(rx)>>rota 2 getvalue(ry)>>rota 3 getvalue(rz)">
			<br>
			The command line syntax is: <b>rota 1 90</b>. You can also rotate by smaller amounts as in <b>rota 1 0.1</b>


		</td>
	</tr>



	<tr float height=25>
		<td width="8"  bgcolor="#E9E9E9"></td>
		<td height="25" bgcolor="#E9E9E9">
		<b>Continuous Rotation along Screen Axes:</b>	
		</td>
	</tr>

	<tr>
		<td width="8" bgcolor="#E9E9E9"></td>
		<td>


			<input type="checkbox" name = "x" 
                                     width="30" height="18" value="x" data = "0" 
                                     oncheck = "setdata(x, '1')>>rota getdata(x) getdata(y) getdata(z) 10000 getvalue(speed)" onuncheck="setdata(x, '0') >>rota getdata(x) getdata(y) getdata(z) 10000 eval(getvalue(speed)*0.1)">

			<input type="checkbox" name = "y" 
                                     width="30" height="18" value="y" data = "0" 
                                     oncheck = "setdata(y, '1')>>rota getdata(x) getdata(y) getdata(z) 10000 getvalue(speed)" onuncheck="setdata(y, '0') >>rota getdata(x) getdata(y) getdata(z) 10000 eval(getvalue(speed)*0.1)">

			<input type="checkbox" name = "z" 
                                     width="30" height="18" value="z" data = "0" 
                                     oncheck = "setdata(z, '1')>>rota getdata(x) getdata(y) getdata(z) 10000 getvalue(speed)" onuncheck="setdata(z, '0') >>rota getdata(x) getdata(y) getdata(z) 10000 eval(getvalue(speed)*0.1)">

			<input type="slider" name = "speed" float width="65" height="20" value="1" min="1" max="10" onchange = "rota getdata(x) getdata(y) getdata(z) 1000 eval(getvalue(speed)*0.1)">
	</tr>



	<tr>
		<td width="8" bgcolor="#E9E9E9"></td>
		<td bgcolor="#E9E9E9">
		<b>Align along Unit Cell Axes:</b>
		</td>
	</tr>




	<tr>
		<td width="8" bgcolor="#E9E9E9"></td>
		<td>

			<input type="button" name = "ma" width="40" height="18" value="a" 
       				onclick = "matr 1">&nbsp
			<input type="button" name = "mb" width="40" height="18" value="b" 
       				onclick = "matr 2">&nbsp
			<input type="button" name = "mc" width="40" height="18" value="c" 
       				onclick = "matr 3">
		</td>
	</tr>




	</table>
