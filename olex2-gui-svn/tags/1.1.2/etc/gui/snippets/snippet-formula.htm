<tr VALIGN='center' ALIGN='left' NAME='SET_SNUM_REFINEMENT_FORMULA'>
	<td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
		<td VALIGN='center' width="100"  colspan=2>
				 <b>%Chemical Composition%</b>
		</td>

		<td VALIGN='center' ALIGN='right' colspan=2>
			<font size='2'>
				<input 
					type='combo', 
					width='$eval(spy.GetParam(gui.htmlpanelwidth)/2 -20)' 
					height="17" 
					bgcolor="spy.GetParam(gui.html.input_bg_colour)"
					name='SET_SNUM_REFINEMENT_FORMULA',
					items='GetVar(snum_refinement_original_formula)' 
					value='xf.GetFormula()', 
					onchange='xf.SetFormula(GetValue(SET_SNUM_REFINEMENT_FORMULA))>>SetVar(snum_refinement_formula,"GetValue(SET_SNUM_REFINEMENT_FORMULA)")>>updatehtml'
				> 
			</font>
		</td>
</tr>
<tr VALIGN='center' ALIGN='left' NAME='Z'>
	<td width="2" bgcolor="$spy.GetParam(gui.html.table_firstcol_colour)"></td>
		<td VALIGN='center' colspan=3 width="100">
				 <b>%Number of Formula Units%</b>
		</td>

		<td VALIGN='center' ALIGN='right' colspan=1>
			<font size='2'>
				<input 
					type='spin', 
					width=50, 
					height="17" 
					bgcolor="spy.GetParam(gui.html.input_bg_colour)"
					name='SET_Z',
					min='1', 
					value='xf.au.GetZ()', 
					onchange="xf.au.SetZ(GetValue(SET_Z))>>updatehtml"  
				> 
			</font>
		</td>
</tr>

		</td>

			<font size='2'>
				<input 
					type='spin', 
					width=50, 
					height="17"

					name='SET_Z_PRIME',

					value='GetVar(snum_refinement_Z_prime)', 
					onchange="SetVar(snum_refinement_Z_prime,GetValue(SET_Z_PRIME))>>updatehtml"

		</td>
</tr>
