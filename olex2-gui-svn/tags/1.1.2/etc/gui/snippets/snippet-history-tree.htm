<input
  noroot
  editable
  name="HISTORY_TREE"
  type="tree"
  src="history_tree.ind"
  bgcolor="spy.GetParam(gui.html.input_bg_colour)"
  width="#width"
  height="#height"
  selected="$spy.GetParam(snum.history.current_node)"
  onselect=""
  onitem="
spy.revert_history(html.getvalue(#popupHISTORY_TREE))>>UpdateHtml>>
if html.IsPopup(history-tree) then spy.popout_history_tree()"
  onedit="spy.rename_history(html.getvalue(#popupHISTORY_TREE),~label~)>>UpdateHtml"
>
