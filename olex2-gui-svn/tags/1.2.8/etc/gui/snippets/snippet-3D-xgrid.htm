<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='MAP_3D';help_ext=map-3D;1 -->
  <td width="15%">%Level%&nbsp;/e&Aring;<sup>-3</sup></td>
  <td width="75%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      align="right"
      type="slider"
      name="SNUM_XGRID_SLIDE"
      width="100%"
      height="18"
      value="$spy.gui.maps.Round(xgrid.Scale(),3)"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      min="$math.eval(xgrid.GetMin()*10)"
      max="$math.eval(xgrid.Getmax()*10)"
      onchange="spy.SetParam(snum.xgrid.value,math.eval(html.GetValue(~name~)/10))>>
html.SetValue(SNUM_XGRID_VALUE,spy.GetParam(snum.xgrid.value))>>
xgrid.Scale(html.GetValue(SNUM_XGRID_VALUE))>>"
    >
    </font>
  </td>
  <td width="8%" align='right'>
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input
      type="text"
      name = "SNUM_XGRID_VALUE"
      width="100%"
      height="18"
      bgcolor="$GetVar(HtmlTableBgColour)"
      fgcolor="$GetVar(HtmlFontColour)"
      value="$spy.GetParam(snum.xgrid.value)"
      onreturn="spy.SetParam(snum.xgrid.value,html.GetValue(~name~))>>
xgrid.Scale(html.GetValue(~name~))>>
html.SetValue(SNUM_XGRID_SLIDE,math.eval(XGrid.Scale()*10))"
    >
    </font>
