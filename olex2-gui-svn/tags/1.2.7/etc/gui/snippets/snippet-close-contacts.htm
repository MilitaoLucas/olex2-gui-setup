<tr name=EXPAND_SHORT_CONTACTS_1>
  <td name=HEADLINE_EXPAND_SHORT_CONTACTS colspan='3' bgcolor="$GetVar(HtmlTableFirstcolColour)">
    <b>
      %Expand Short Contacts% (%Hydrogen Bonds%)
    </b>
  </td>
</tr>

<!-- SECOND ROW -->
<tr name=EXPAND_SHORT_CONTACTS_2>

  <td width = 10%>
  Distance
  </td>

  <td name=SLIDER_EXPAND_SHORT_CONTACTS width="80%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input 
      type="slider" 
      name = "SlideDeltaI" 
      width="100%"
      height="$GetVar(HtmlInputHeight)" 
      value="60" 
      bgcolor="$GetVar(HtmlTableBgColour)"  
      fgcolor="$GetVar(HtmlFontColour)" 
      min="45" 
      max="150" 
      onchange="html.SetValue(DeltaIValue,math.eval(html.GetValue(~name~)/50))>>
showH a true>>
showH b true>>
mode grow -s>>
DeltaI math.eval(html.GetValue(SlideDeltaI)/50)"
    >
    </font>
  </td>
  <td name=DELATA_I_VALUE width="10%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input 
    type="text" 
    name = "DeltaIValue" 
    width="100%"
    align="center"
    height="$GetVar(HtmlInputHeight)"
    bgcolor="$GetVar(HtmlTableBgColour)"  
    fgcolor="$GetVar(HtmlFontColour)" 
    value="math.eval(html.GetValue(SlideDeltaI)/50)" 
    onreturn="html.SetValue(SlideDeltaI, math.eval(html.GetValue(~name~)*50))>>
showH a true>>
showH b true>>
mode grow -s>>
DeltaI html.GetValue(~name~)"
    >
    </font>
  </td>
</tr>
