<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='TELECTRON_DENSITY_PEAK_SLIDER';help_ext=Electron-Density-Peak-Slider;1 -->

  <td width="40%" name=Q_PAEAK_SLIDER_LABEL bgcolor="$GetVar(HtmlTableFirstcolColour)">
    <b>%Peaks%</b>
  </td>
  <td width="80%" name=Q_PAEAK_SLIDER_BUTTONS align="right" bgcolor="$GetVar(HtmlTableFirstcolColour)">
    $spy.MakeHoverButton('button_small-select@q','sel \$q') &nbsp;
    $spy.MakeHoverButton('button_small-delete@q','sel \$q>>kill sel')
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->


<!-- #include tool-row gui\blocks\tool-row.htm;name='SLIDE_Q_PEAK_SLIDER';1 -->
  <td>
    <table width="100%">
      <tr>
        <td name=Q_PAEAK_SLIDER_SLIDER width="88%">
          <font size='$GetVar(HtmlFontSizeControls)'>
          <input
            type="slider"
            align='right'

            name = "SlideQPeaks"
            width="100%"
            height="18"
            value="GetVar(SlideQPeaksVal,0)"
            bgcolor="$GetVar(HtmlTableBgColour)"
            fgcolor="$GetVar(HtmlFontColour)"
            min="-20"
            max="20"
            onchange="
        >>SetVar(SlideQPeaksVal,html.GetValue(~name~))
        >>html.SetLabel(QPeaksValue,math.eval(abs(spy.QPeaksSlide(html.GetValue(~name~)))))
        >>ShowQ spy.QPeaksSlide(html.GetValue(~name~))"
          >
          </font>
        </td>
        <td name=Q_PEAK_SLIDER_VALUE align='right' width="12%">
          <font size='$GetVar(HtmlFontSizeControls)'>
          <input
            type="label"
            name = "QPeaksValue"
            width="90%"
            height="18"
            bgcolor="$GetVar(HtmlTableBgColour)"
            fgcolor="$GetVar(HtmlFontColour)"
            value="math.eval(abs(spy.QPeaksSlide(html.GetValue(SlideQPeaks)))) %%"
            label=""
          >
          </font>
        </td>
      </tr>
    </table>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
