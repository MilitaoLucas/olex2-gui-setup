<zimg name="BANNER_IMAGE" border="0" src="banner.png">
  <font size='$GetVar(HtmlFontSizeControls)'>
  <input 
    type="slider" 
    name = "BANNER_SLIDE" 
    width="$math.eval(html.clientwidth(self)-24)" 
    height="20" 
    value="GetVar(snum_refinement_banner_slide)" 
    bgcolor="$GetVar(HtmlTableBgColour)"  
    fgcolor="$GetVar(HtmlFontColour)" 
    min="0" 
    max="119" 
    onchange = "SetImage(BANNER_IMAGE,strcat(banner_,html.GetValue(~name~).png))"	
    onmouseup = "SetVar(snum_refinement_banner_slide,html.GetValue(~name~))>>
spy.doBanner(GetVar(snum_refinement_banner_slide))
"
  >
  </font>
