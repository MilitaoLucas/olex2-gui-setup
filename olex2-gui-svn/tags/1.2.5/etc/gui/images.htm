<!-- FIRST ROW: Name of Image -->
<!-- #include tool-row gui\blocks\tool-row.htm;name='IMAGE_SETTINGS_ROW_4';1 -->
  <td name=IMAGE_BITMAP_NAME width='37%' align='right'>
    <font size="$GetVar('HtmlFontSizeMedium')" color="#555555">
    <input
      type="text"
      bgcolor="GetVar('HtmlInputBgColour')"
      valign='left'
      name="IMAGE_NAME"
      width="100%"
      height="math.eval(GetVar('HtmlInputHeight')*1.3)"
      value="spy.GetParam('snum.image.name', FileName())"
      onchange="spy.SetParam('snum.image.name',html.GetValue('~name~'))"
    >
    </font>
  </td>

  <td width='38%'>
     &nbsp;If <b>NAME</b> already exists, then:
  </td>

  <td width="25%">
    <font size='$GetVar(HtmlFontSizeControls)'>
    <input name="IMAGE_SETTINGS_AUTOINCREMENT_NAME"
       type="combo"
       height="GetVar('HtmlComboHeight')"
       width="100%"
       bgcolor="GetVar('HtmlInputBgColour')"
       value="spy.GetParam('snum.image.if_file_exists')"
       items="'Ask<-ask;Increment<-increment;Replace<-replace'"
       onchange="spy.SetParam('snum.image.if_file_exists', html.GetValue('~name~'))"
       readonly="True"
      >
    </font>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->



<!-- SECOND ROW: Deal with labels-->

<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='LABEL_SETTINGS';help_ext=Images;1 -->
  <td name=HREF_MAKE_LABEL>
    <a href="label -type=html.GetValue('IMAGE_SETTINGS_LABEL_TYPE') -symm=html.GetValue('IMAGE_SETTINGS_LABEL_SYMM')"><b>%images_add_labels_to_atoms%</b></a>&nbsp;|
    <a href="label $*-H,Q -type=html.GetValue('IMAGE_SETTINGS_LABEL_TYPE') -symm=html.GetValue('IMAGE_SETTINGS_LABEL_SYMM')">%images_add_labels_to_non_H_atoms%</a>
  </td>

  <td>%Symm%</td>
  <td name=IMAGE_SETTINGS_LABEL_SYMM width='20%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'none;$;#;full'"
      valign='center'
      name="IMAGE_SETTINGS_LABEL_SYMM"
      value=' '
      manage
      readonly
    >
    </font>
  </td>


  <td>%Style%</td>
  <td name=IMAGE_SETTINGS_LABEL_TYPE width='20%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'default;subscript;brackets'"
      valign='center'
      name="IMAGE_SETTINGS_LABEL_TYPE"
      value='default'
      manage
      readonly
    >
    </font>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

<!-- #include tool-row gui\blocks\tool-row.htm;name='IMAGE_SETTINGS_ROW_2';1 -->
  <td name=LABEL_INSTRUCTIONS_3>
     <a href="kill labels"><b>DELETE all labels</b></a> |
     <a href="SetMaterial 'PLabels.Text' ChooseMaterial(GetMaterial('PLabels.Text'))">%images_label_colour%</a> |
     <a href="SetMaterial 'PLabels.Plane' ChooseMaterial(GetMaterial('PLabels.Plane'))">%images_label_box%</a>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

<!-- #include tool-row gui\blocks\tool-row.htm;name='ARRANGE_MOLECULE';1 -->
  <td>
    <b>Align</b>
  </td>
  <td >
    <a href="it -o">View</a>
  </td>
  <td >
    <a href="mpln -n">Plane</a>
  </td>

  <td align='left'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      onclick="mouse.lock html.GetState(~name~)>>
        html.SetState(MOUSE_LOCK_ZOOMING,html.GetState(~name~))
        html.SetState(MOUSE_LOCK_ROTATION,html.GetState(~name~))
        html.SetState(MOUSE_LOCK_TRANSLATION,html.GetState(~name~))"
      manage="true"
    >
    </font>
  </td>
  <td>
    <b>Lock all</b>
  </td>


  <td >
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK_ZOOMING"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      oncheck="mouse.disable zooming"
      onuncheck="mouse.enable zooming>>html.setstate(MOUSE_LOCK,FALSE)"
    >
    </font>
  </td>
  <td>
    Zoom
  </td>


  <td >
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK_ROTATION"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      oncheck="mouse.disable rotation"
      onuncheck="mouse.enable rotation>>html.setstate(MOUSE_LOCK,FALSE)""
      manage
    >
    </font>
  </td>
  <td>
    Rotation
  </td>
  <td >
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      name = "MOUSE_LOCK_TRANSLATION"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      oncheck="mouse.disable translation"
      onuncheck="mouse.enable translation>>html.setstate(MOUSE_LOCK,FALSE)"
      manage
    >
    </font>
  </td>
  <td>
    Translation
  </td>
