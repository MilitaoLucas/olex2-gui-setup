<tr>
	<td valign='top' width="8" align='center' bgcolor="$GetVar(HtmlTableFirstcolColour)">
		<a 
			href="spy.make_help_box -name='autochem' -popout='False'" 
			target="Help me with this">
			<zimg border="0" src="info.png">
		</a>	
	</td>
	<td colspan='2' align='left'>
		<a href="spy.ac_run solveit -s"><zimg border="0" src="note-autochem.png"></a>
	</td>
</tr>


<tr>
	<td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
	<td  colspan='2' align='left'>
		<a href="spy.ac_run solveit -s -c">%Refine Only%</a> |
		<a href="spy.ac_run solveit -s -so">%Solve Only%</a> |
	</td>
</tr>

<tr>
	<td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
	<td  colspan='2' align='left'>
		<a href="vss(true)">%vss%</a> | 
		<a href="ata(1)">%ata%</a> |
	</td>
</tr>



<tr>
	<td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
	<td colspan='1'>
		<input 
			bgcolor="$GetVar(HtmlInputBgColour)" 
			type="combo" 
			name="SET_AUTOCHEM_SOLUTION_PROGRAM" 
			width='$math.eval(html.clientwidth(self)-html.clientwidth(self)/2-30)' 
			height="18" 
			manage
			value="$spy.GetParam(autochem.solution_program)"
			onchange="spy.SetParam(autochem.solution_program,html.GetValue(SET_AUTOCHEM_SOLUTION_PROGRAM))"
			label='%Solution Program%'
		>
	</td>
	<td colspan='1'>
		<input
			type="combo"
			height="$GetVar(HtmlComboHeight)"
			bgcolor="$GetVar(HtmlInputBgColour)" 
			name="SET_AUTOCHEM_SOLUTION_METHOD" 
			width='$math.eval(html.clientwidth(self)-html.clientwidth(self)/2-30)' 
			manage
			value="$spy.GetParam(autochem.solution_method)"
			onchange="spy.SetParam(autochem.solution_method,html.GetValue(SET_AUTOCHEM_SOLUTION_METHOD))"
			label='%Solution Method%'
		>
	</td>
</tr>


<tr>
	<td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
	<td colspan='1'>
		<input
			type="combo"
			height="$GetVar(HtmlComboHeight)"
			bgcolor="$GetVar(HtmlInputBgColour)" 
			name="SET_AUTOCHEM_REFINEMENT_PROGRAM" 
			width='$math.eval(html.clientwidth(self)-html.clientwidth(self)/2-35)' 
			manage
			value="$spy.GetParam(autochem.refinement_program)"
			onchange="spy.SetParam(autochem.refinement_program,html.GetValue(SET_AUTOCHEM_REFINEMENT_PROGRAM))"
			label='%Refinement Program%'
		>
	</td>
	<td colspan='1'>
		<input
			type="combo"
			height="$GetVar(HtmlComboHeight)"
			bgcolor="$GetVar(HtmlInputBgColour)" 
			name="SET_AUTOCHEM_REFINEMENT_METHOD" 
			width='$math.eval(html.clientwidth(self)-html.clientwidth(self)/2-30)' 
			manage
			value="$spy.GetParam(autochem.refinement_method)"
			onchange="spy.SetParam(autochem.refinement_method,html.GetValue(SET_AUTOCHEM_REFINEMENT_METHOD))"
			label='%Refinement Method%'
		>
	</td>
</tr>


<tr>
	<td width="8" bgcolor="$GetVar(HtmlTableFirstcolColour)"></td>
	<td colspan='2'>

</tr>
