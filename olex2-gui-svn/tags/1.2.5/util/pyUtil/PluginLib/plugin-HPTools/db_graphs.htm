<!-- ZERO ROW -->
<tr name=AC2_RUN_BATCH>
<!-- #include tool-help-first-column gui\blocks\tool-help-first-column.htm;help_ext=bulk-load-files;1; -->
<!-- #include row_table_on gui\blocks\row_table_on.htm;1; -->

  <td align='left'>
    <input
      type="combo"
      height="$spy.GetParam(gui.html.combo_height)"
      bgcolor="$spy.GetParam(gui.html.input_bg_colour)"
      name="AC2_SET_HPTOOLS_ACTION" 
      width='100' 
      value="$spy.GetParam(hptools.batch.action)"
      items="scan;ac2;filter;ac2_list"
      onchange="spy.SetParam(hptools.batch.action,GetValue(AC2_SET_HPTOOLS_ACTION)))>>spy.set_hptools_run_batch_image()"
    >
  </td>
  <td>
    <input 
      type='checkbox'
      width=100 
      height=12 
      bgcolor="$GetVar(HtmlTableBgColour)" 
      fgcolor="$GetVar(HtmlFontColour)" 
      name="AC2_RUN_NEW_ONLY" 
      value="%Run New Only%"
      data=""
      $spy.CheckBoxValue(hptools.batch.run_new_only)
      oncheck="spy.SetParam(hptools.batch.run_new_only,true)" 
      onuncheck="spy.SetParam(hptools.batch.run_new_only,false)"
    >
  </td>
  <td colspan='2' align='left'>
    <a href="spy.hp.bulk_load_files()">
    <zimg border="0" name="IMG_HPTOOLS_RUN_BATCH" src="button-run_batch.png"></a>
  </td>
</tr>
