<!-- FIRST ROW -->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_SETTINGS_ROW_1';help_ext=bitmap-atom-label-fonts;1 -->
  <td colspan=4 name-=IMAGE_BITMAP_CHOOSE_ATOM_LABEL_FONTS>
    <a href="setfont AtomLabels ChooseFont(Olex2,spy.GetParam(snum.image.bitmap.atom_label.font_name))>>spy.SetParam(snum.image.bitmap.atom_label.font_name,GetFont(AtomLabels))">%images_bmp_label_olex_font%</a> |
    <a href="setfont AtomLabels ChooseFont(System,spy.GetParam(snum.image.bitmap.atom_label.font_name))>>spy.SetParam(snum.image.bitmap.atom_label.font_name,GetFont(AtomLabels))">%images_bmp_label_system_font%</a>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

<!-- FIRST ROW A-->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_BITMAP_ROW_1a';help_ext=bitmap-bond-label-fonts;1 -->
  <td colspan=4 name-=IMAGE_BITMAP_CHOOSE_BOND_LABEL_FONTS>
    <a href="setfont BondLabels ChooseFont(Olex2,spy.GetParam(snum.image.bitmap.bond_label.font_name))>>spy.SetParam(snum.image.bitmap.bond_label.font_name,GetFont(AtomLabels))">Choose Bond Label Font (Olex2)</a> |
    <a href="setfont BondLabels ChooseFont(System,spy.GetParam(snum.image.bitmap.bond_label.font_name))>>spy.SetParam(snum.image.bitmap.bond_label.font_name,GetFont(AtomLabels))">(System Font)</a>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

<!-- SECOND ROW -->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_BITMAP_ROW_2';help_ext=Bitmap-Image-Attributes;1 -->
  <td width='10%'>
     %Name%
  </td>
  <td name=IMAGE_BITMAP_NAME width='25%' align='right'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="text"
      height="GetVar('HtmlInputHeight')"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlInputBgColour')"
      valign='left'
      name="IMAGE_BITMAP_NAME"
      width="100%"
      height="GetVar('HtmlInputHeight')"
      value="spy.GetParam('snum.image.bitmap.name', FileName())"
      onchange="spy.SetParam('snum.image.bitmap.name',html.GetValue('~name~'))"
    >
    </font>
  </td>

  <td width='15%'>
     Transparent
  </td>
  <td width='5%' align='right'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      height="GetVar('HtmlCheckboxHeight')"
      width="GetVar('HtmlCheckboxWidth')"
      name = "BITMAP_NO_BG"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      oncheck="html.SetData('BITMAP_NO_BG','True')"
      onuncheck="html.SetData('BITMAP_NO_BG',' ')"
      manage
    >
    </font>
  </td>


  <td width='10%' align='right'>
    %Type%
  </td>
  <td name=IMAGE_BITMAP_TYPE width='13%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlInputHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'png;jpg;bmp;tif;png/s'"
      valign='left'
      name="IMAGE_BITMAP_TYPE"
      value="spy.GetParam('snum.image.bitmap.type')"
      onchange="spy.SetParam('snum.image.bitmap.type',html.GetValue('~name~'))"
    >
    </font>
  </td>
  <td width='10%' align='right'>
    Size
  </td>
  <td name=IMAGE_BITMAP_SIZE width='15%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'1;2;4;800px<-800;1200px<-1200;1800px<-1800;3200px<-3200'"
      valign='left'
      name="IMAGE_BITMAP_SIZE"
      value='2'
    >
    </font>
  </td>
<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->

<!-- THIRD_ROW-->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name='IMAGE_BITMAP_ROW_3';help_ext=Bitmap-Image-Trim;1 -->
  <td width='5%'>
     %Trim%
  </td>
  <td width='5%' align='right'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="checkbox"
      height="GetVar('HtmlCheckboxHeight')"
      width="GetVar('HtmlCheckboxWidth')"
      name = "TRIM_IMAGE"
      fgcolor="GetVar('HtmlFontColour')"
      bgcolor="GetVar('HtmlTableBgColour')"
      oncheck="html.SetData('TRIM_IMAGE','True')"
      onuncheck="html.SetData('TRIM_IMAGE',' ')"
      manage
    >
    </font>
  </td>
  <td width='11%' align='right'>
    Padding
  </td>
  <td  width='12%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlInputHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items='0;1;2;5;9'
      valign='left'
      name="TRIM_PADDING"
      value='2'
      manage
    >
    </font>
  </td>
  <td width='11%' align='right'>
    Border
  </td>
  <td  width='12%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="0;0.2;0.5;1;2"
      valign='left'
      name="TRIM_BORDER"
      value='0.2'
      manage
    >
    </font>
  </td>
  <td width='10%' align='right'>
    Colour
  </td>
  <td name=IMAGE_BITMAP_SIZE width='20%'>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      type="combo"
      height="GetVar('HtmlComboHeight')"
      width="100%"
      bgcolor="GetVar('HtmlInputBgColour')"
      items="'#aaaaaa;#bbbbbb;#5599ff;#000000'"
      valign='left'
      name="TRIM_BORDER_COLOUR"
      value='#bbbbbb'
      manage
    >
    </font>
  </td>


  <td width='10%' align='right'>
$spy.MakeHoverButton('button_small-go@bitmap','spy.GetBitmapImageInstructions()')
  </td>



<!-- #include row_table_off gui\blocks\row_table_off.htm;1; -->
