<!-- SECOND ROW -->
<!-- #include tool-row-help gui\blocks\tool-row-help.htm;name=IS_ROW_2; help_ext=is_row_2;1; -->

  <td name=ROTATION_AROUND_AXIS_LABEL width=40%>
    <b>%Rotation around Axis%:</b>
  </td>

  <td name=ROTATION_AROUND_AXIS width=20%>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      name="ROTATION_AROUND_AXIS"
      type="text"
      height="GetVar('HtmlInputHeight')"
      bgcolor="GetVar('HtmlInputBgColour')"
      valign='center'
      name="axis"
      width="100%"
      value="spy.GetParam('snum.image.image_series.rotation_around_axis')"
      onchange="spy.SetParam('snum.image.image_series.rotation_around_axis',html.GetValue('~name~'))"
    >
    </font>
  </td>

  <td name=DEGREES_OF_ROTATION_LABEL width=20%>
    <b>%Degree%</b>:
  </td>

  <td name=DEGREES_OF_ROTATION width=20%>
    <font size="$GetVar('HtmlFontSizeControls')">
    <input
      name="DEGREES_OF_ROTATION"
      type="text"
      height="GetVar('HtmlInputHeight')"
      bgcolor="GetVar('HtmlInputBgColour')"
      valign='center'
      name="axis"
      name="steps"
      width="100%"
      value = "spy.GetParam('snum.image.image_series.degrees_of_rotation')"
      onchange="spy.SetParam('snum.image.image_series.degrees_of_rotation',html.GetValue('~name~'))"
    >
    </font>
  </td>

  <td name=NUMBER_OF_FRAMES_LABEL width=40%>
    <b>%Number of frames%:</b>
  </td>
  <td name=NUMBER_OF_FRAMES width=20%>

    <input
      name="NUMBER_OF_FRAMES"
      type="text"
      height="GetVar('HtmlInputHeight')"
      bgcolor="GetVar('HtmlInputBgColour')"
      valign='center'
      name="axis"
      name="frames"
      width="100%"

      onchange="spy.SetParam('snum.image.image_series.number_of_frames',html.GetValue('~name~'))"
    >
    </font>
  </td>

  <td name=SIZE_LABEL width=20%>
    <b>%Size%</b>:
  </td>

  <td name=SIZE_OF_FRAMES width=20%>

    <input
      name='SIZE_OF_FRAMES'
      type="text"
      height="GetVar('HtmlInputHeight')"
      bgcolor="GetVar('HtmlInputBgColour')"
      valign='center'
      name="axis"
      name="size"
      width="100%"
      value="spy.GetParam('snum.image.image_series.size_of_frames')"
      onchange="spy.SetParam('snum.image.image_series.size_of_frames',html.GetValue('~name~'))"
      >
      </font>
  </td>
